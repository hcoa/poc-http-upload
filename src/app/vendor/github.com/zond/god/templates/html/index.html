<html>
  <head>
    <title>
      Go Database! Manager
    </title>
    <link href="/css/{{.T}}/all.css" rel="stylesheet" media="screen">
    <script type="text/template" id="result_templ">
			<pre><%= JSON.stringify(data, null, "  ") %></pre>
    <button id="decode">Decode</button>
  </script>
  <script type="text/template" id="api_endpoint_item_templ">
    <li data-endpoint-name="<%= api_endpoint.name %>"><%= api_endpoint.name %></li>
  </script>
  <script type="text/template" id="api_endpoint_templ">
    <textarea id="code"></textarea>
    <button id="execute">Execute</button>
  </script>
  <script type="text/template" id="node_link_templ">
    <tr data-addr="<%= node.json_addr %>" class="node"><td><%= node.gob_addr %></td><td><%= node.hexpos %></td></tr>	
  </script>
  <script src="/js/{{.T}}/all.js" type="text/javascript"></script>
</head>
<body>		
  <div id="chord_container">
    <canvas width="3000" height="2000" id="chord"></canvas>
  </div>
  <div id="nodes_container">
    <table class="table table-striped" id="nodes">
      <caption>nodes</caption>
      <tr>
	<th>address</th>
	<th>position</th>
      </tr>
    </table>
    <p><a href="http://zond.github.com/god/">Architectural documentation</a></p>
    <p><a href="http://godoc.org/github.com/zond/god/client">Go client API documentation</a></p>
    <form class="form-horizontal">
      <div class="control-group">
	<label class="control-label" for="meth">call method</label>
	<div class="controls">
	  <div class="btn-group">
	    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
	      Endpoint
	      <span class="caret"></span>
	    </a>
	    <ul id="endpoints" class="dropdown-menu">
	    </ul>
	  </div>
	</div>
      </div>
    </form>
    <div id="code_container"></div>
    <div id="result_container"></div>
  </div>
  <div id="node_container">
    <a class="close" id="hide_node_container" href="#">&times;</a>
    <table class="table table-condensed">
      <caption>node</caption>
      <tr>
	<td>gob rpc address</td>
	<td id="node_gob_addr"></td>
      </tr>
      <tr>
	<td>JSON/HTTP rpc address</td>
	<td id="node_json_addr"></td>
      </tr>
      <tr>
	<td>position</td>
	<td id="node_pos"></td>
      </tr>
      <tr>
	<td>owned keys</td>
	<td id="node_owned_keys"></td>
      </tr>
      <tr>
	<td>held keys</td>
	<td id="node_held_keys"></td>
      </tr>
      <tr>
	<td>load</td>
	<td id="node_load"></td>
      </tr>
    </table>
  </div>
</body>
</html>
